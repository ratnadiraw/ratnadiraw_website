about: >
  Dr. Ratnadira Widyasari received her Ph.D. from Singapore Management University, 
  where she was advised by ACM/IEEE Fellow Professor David Lo. Her research focuses 
  on advancing software quality assurance through automation and explainability. 
  She has led and conducted research resulting in publications in top-tier venues, 
  including conferences such as ICSE and FSE, and journals such as TSE, TOSEM, and EMSE. 
  Her work has been deployed in collaboration with a government agency, where it uncovered 
  previously unknown security vulnerabilities, several of which have been assigned CVE IDs. 
  

